<!DOCTYPE html>
<html lang="ru">
<!-- head -->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Операционная система</title>
	<link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body" id="login">
	<div class="wrapper">
		<main class="page ">
			<div class="page__login login">
				<div class="login__block">
					<div class="login__entry-vk entry-vk">
						<img src="img/login/vk_login.svg" alt="vk"><span>Войти как <span class="entry-vk__name"></span></span> <img class="entry-vk__avatar" src="img" alt="">
					</div>
					<div class="login__appellation -appellation"><a href="./index.html" class="arrow"></a><div class="login__bnts login__bnts_revers"><span class="login__registration">Регистрация</span><span class="login__entry -appellation_color-ff">Вход</span></div></div>
					<form action="#" class="login__form-registration form-registration">
							<input type="email" required placeholder="Почта / Телефон" class="form-registration__email-registration -enter">
							<input type="password" required placeholder="Пароль" class="form-registration__password-registration -enter">
							<button type="submit" class="form-registration__reg -button "><span>Зарегистрироваться</span>
							</button>
							<div class="form-registration__agreement agreement-form-registration">
								<input type="checkbox" required id="agreement-form-registration__check" class="agreement-form-registration__check">
								<label for="agreement-form-registration__check" class="agreement-form-registration__label -doc">Я соглашаюсь со следующими установленными правилами: Политика использования файлов cookie <a href="#">WARPLAY.CLOUD </a>Пользовательское соглашение <a href="#">WARPLAY.CLOUD</a>, Лицензионное соглашение MY.GAMES с конечным пользователем в отношении Игр, Лицензионное соглашение с конечным Пользователем для <a href="#">WARPLAY.CLOUD</a> Игрового центра, Политика конфиденциальности портала <a href="#">WARPLAY.CLOUD</a>, Политика конфиденциальности <a href="#">WARPLAY.CLOUD</a> для детей</label>
							</div>
					</form>
					<form action="#" class="login__form-entry form-entry">
						<input type="email" required placeholder="Почта / Телефон" class="form-entry__email-entry -enter">
						<input type="password" required placeholder="Пароль" class="form-entry__password-entry -enter">
						<div class="form-entry__line">
							<div class="form-entry__remember remember-form-entry">
								<input type="checkbox" id="remember-form-entry__check" class="remember-form-entry__check">
								<label for="remember-form-entry__check" class="remember-form-entry__label -doc">Запомнить</label>
							</div>
							<button type="submit" class="form-entry__in -button "><span>Войти</span>
							</button>
						</div>
					</form>
					<div class="login__through through-login">
						<div class="through-login__text">Войти через</div>
						<ul class="through-login__list">
							<li>
								<a href="" class="through-login__link">
									<img src="img/login/Mail.svg" alt="Mail">
								</a>
							</li>
							<li>
								<a href="" class="through-login__link">
									<img src="img/login/VK.svg" alt="VK">
								</a>
							</li>
							<li>
								<a href="" class="through-login__link">
									<img src="img/login/OK.svg" alt="OK">
								</a>
							</li>
							<li>
								<a href="" class="through-login__link">
									<img src="img/login/Facebook.svg" alt="Facebook">
								</a>
							</li>
							<li>
								<a href="" class="through-login__link">
									<img src="img/login/Google.svg" alt="Google">
								</a>
							</li>
							<li>
								<a href="" class="through-login__link">
									<img src="img/login/Twitch.svg" alt="Twitch">
								</a>
							</li>
							<li>
								<a href="" class="through-login__link">
									<img src="img/login/Twitter.svg" alt="Twitter">
								</a>
							</li>
							<li>
								<a href="" class="through-login__link">
									<img src="img/login/Apple.svg" alt="Apple">
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

<script src="./js/scripts.min.js"></script>

</html>
